name: Import Wiki.js to ACR

on:
  push:
    branches: [ "main" ]

jobs:
  retag-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Pull official Wiki.js image from Docker Hub
        run: docker pull docker.io/requarks/wiki:latest

      - name: Retag for ACR
        run: |
          docker tag docker.io/requarks/wiki:latest \
            ${{ secrets.ACR_LOGIN_SERVER }}/wiki:latest

      - name: Push to ACR
        run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/wiki:latest
